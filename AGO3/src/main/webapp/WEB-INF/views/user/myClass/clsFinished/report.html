<body>
	<div class="container-fluid col-9">
		<div class="row" style="height: 842px; width: 592px; display: inline-block; margin-left: auto; margin-right: auto;">

			<div class="row">
				<h4 class="text-center">교육이수보고서</h4>
				<button class="col-2 ml-auto btn btn-default">출력하기</button>
			</div>

			<br>
			
			<form action="" enctype="multipart/form-data">
				<table border="3">
					<tbody>
						<tr style="height: 30px;">
							<td class="font-weight-bold text-center" style="background-color: lightgrey; width: 110px;">부서명</td>
							<td style="width: 180px;">
								<input class="form-control" type="text" name="department_name" style="border: none; border-right: 0px; border-top: 0px; boder-left: 0px; boder-bottom: 0px;">
							</td>

							<td class="font-weight-bold text-center" style="width: 110px; background-color: lightgrey;">직위</td>
							<td style="width: 80px;">
								<input class="form-control" type="text" name="" style="border: none; border-right: 0px; border-top: 0px; boder-left: 0px; boder-bottom: 0px; width: 50px;">
							</td>

							<td class="font-weight-bold text-center" style="background-color: lightgrey; width: 100px;">성명</td>
							<td style="width: 150px;">
								<input class="form-control" type="text" name="user_name" style="border: none; border-right: 0px; border-top: 0px; boder-left: 0px; boder-bottom: 0px;">
							</td>
						</tr>
						<tr style="height: 30px;">
							<td class="font-weight-bold text-center" style="background-color: lightgrey;">강의명</td>
							<td style="width: 390px;" colspan="5">
								<input class="form-control" type="text" name="report_class_name" style="width: 90%; border: none; border-right: 0px; border-top: 0px; boder-left: 0px; boder-bottom: 0px;">
							</td>
							
						</tr>
						<tr style="height:30px;">
							<td class="font-weight-bold text-center" style="background-color: lightgrey; width: 130px;">수료날짜</td>
							<td style="width: 120px;" colspan="5">
								<input class="form-control" type="date" name="user_class_no" style="width: 90%; border: none; border-right: 0px; border-top: 0px; boder-left: 0px; boder-bottom: 0px;">
							</td>
							<!-- <td class="font-weight-bold text-center" style="background-color: lightgrey;">학습기간</td>
							<td colspan="2">
								<input class="form-control" type="date" name="" style="width: 90%; border: none; border-right: 0px; border-top: 0px; boder-left: 0px; boder-bottom: 0px;">
							</td> -->
						</tr>
						<tr style="height: 230px;">
							<td class="font-weight-bold text-center" style="background-color: lightgrey;">교육내용</td>
							<td style="" colspan="7">
								<textarea class="form-control" name="education_content" style="width: 100%; height: 95%; border: none; resize:none;" rows="10" cols=""></textarea>
							</td>
						</tr>
						<tr style="height: 230px;">
							<td class="font-weight-bold text-center" style="background-color: lightgrey;">교육소감</td>
							<td style="" colspan="7">
								<textarea class="form-control" name="education_review" style="width: 100%; height: 95%; border: none; resize:none;" rows="10" cols=""></textarea>
							</td>
						</tr>
						<tr style="height: 30px;">
							<td class="font-weight-bold text-center" style="background-color: lightgrey;">수료증</td>
							<td colspan="5">
								<!-- <input class="form-control" type="file"> -->

								<div class="custom-file">
									<input type="file" name="attach_document" class="custom-file-input" id="customFile" style="border: none; border-right: 0px; border-top: 0px; boder-left: 0px; boder-bottom: 0px;">
									<label class="custom-file-label" for="customFile">파일선택</label>
								</div>
								
							</td>
						</tr>
					</tbody>
				</table>
			</form>
			<br>
			<button class="btn btn-primary" style="float: right; margin-bottom: 100px;">제 출</button>

		</div>

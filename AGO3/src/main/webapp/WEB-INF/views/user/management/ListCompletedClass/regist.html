<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>내 강의실</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../../../../resources/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
<link rel="stylesheet" href="../../../../../resources/bootstrap/css/ready.css">
<link rel="stylesheet" href="../../../../../resources/bootstrap/css/demo.css">
<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
<link rel="icon" href="../../../../../resources/img/favicon.png">

<!-- pdf로 저장하기 -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
<script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<!-- 글씨체 바꾸기 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="row" style="height: 50px; width: 100%; display: inline-block; margin-left: auto; margin-right: auto; background: #646E78;">
			<button id="create_pdf" class="col-1" style="background: none; border: none; color: white;">
				<i class="la la-download" style="font-size: 30px; margin-top: 10px; color: white; cursor : pointer;"></i>
			</button>
			<button class="float-right" style="background: none; border: none; color: white;">
				<i class="la la-check-square" style="font-size: 30px; margin-top: 10px; color: white; cursor : pointer;"></i>
			</button>
		</div>
	</div>
	<div class="container-fluid col-9">
		<div class="mx-auto p-5 row" style="height: 1224px; width: 800px; display: inline-block; margin-left: auto; margin-right: auto;" id="pdf_wrap">
			<div class="mx-auto">
				<h3 class="text-center" style="font-family: 'Nanum Myeongjo', serif;">교육 이수 보고서</h3>
			</div>
			<br>
			<form action="" enctype="multipart/form-data">
				<table border="3">
					<tbody>
						<tr style="height: 30px;">
							<td class="font-weight-bold text-center" style="background-color: lightgrey; width: 110px; font-family: 'Nanum Myeongjo', serif;">부서명</td>
							<td style="width: 180px;">
								<input class="form-control" type="text" name="department_name" style="border: none; border-right: 0px; border-top: 0px; boder-left: 0px; boder-bottom: 0px;">
							</td>

							<td class="font-weight-bold text-center" style="width: 110px; background-color: lightgrey; font-family: 'Nanum Myeongjo', serif;">직위</td>
							<td style="width: 80px;">
								<input class="form-control" type="text" name="" style="border: none; border-right: 0px; border-top: 0px; boder-left: 0px; boder-bottom: 0px; width: 50px;">
							</td>

							<td class="font-weight-bold text-center" style="background-color: lightgrey; width: 100px; font-family: 'Nanum Myeongjo', serif;">성명</td>
							<td style="width: 150px;">
								<input class="form-control" type="text" name="user_name" style="border: none; border-right: 0px; border-top: 0px; boder-left: 0px; boder-bottom: 0px;">
							</td>
						</tr>
						<tr style="height: 30px;">
							<td class="font-weight-bold text-center" style="background-color: lightgrey; font-family: 'Nanum Myeongjo', serif;">강의명</td>
							<td style="width: 390px;" colspan="5">
								<input class="form-control" type="text" name="report_class_name" style="width: 90%; border: none; border-right: 0px; border-top: 0px; boder-left: 0px; boder-bottom: 0px;">
							</td>

						</tr>
						<tr style="height: 30px;">
							<td class="font-weight-bold text-center" style="background-color: lightgrey; width: 130px; font-family: 'Nanum Myeongjo', serif;">수료날짜</td>
							<td style="width: 120px;" colspan="5">
								<input class="form-control" type="date" name="user_class_no" style="width: 100%; border: none; border-right: 0px; border-top: 0px; boder-left: 0px; boder-bottom: 0px;">
							</td>
							<!-- <td class="font-weight-bold text-center" style="background-color: lightgrey;">학습기간</td>
							<td colspan="2">
								<input class="form-control" type="date" name="" style="width: 90%; border: none; border-right: 0px; border-top: 0px; boder-left: 0px; boder-bottom: 0px;">
							</td> -->
						</tr>
						<tr style="height: 320px;">
							<td class="font-weight-bold text-center" style="background-color: lightgrey; font-family: 'Nanum Myeongjo', serif;">교육내용</td>
							<td style="" colspan="7">
								<textarea class="form-control" name="education_content" style="width: 100%; height: 100%; border: none; resize: none;" rows="10" cols=""></textarea>
							</td>
						</tr>
						<tr style="height: 380px;">
							<td class="font-weight-bold text-center" style="background-color: lightgrey; font-family: 'Nanum Myeongjo', serif;">교육소감</td>
							<td style="" colspan="7">
								<textarea class="form-control" name="education_review" style="width: 100%; height: 100%; border: none; resize: none;" rows="10" cols=""></textarea>
							</td>
						</tr>
						<tr style="height: 30px;">
							<td class="font-weight-bold text-center" style="background-color: lightgrey; font-family: 'Nanum Myeongjo', serif;">수료증</td>
							<td colspan="5">
								<!-- <input class="form-control" type="file"> -->

								<div class="custom-file">
									<input type="file" name="attach_document" class="custom-file-input" id="customFile" style="border: none; border-right: 0px; border-top: 0px; boder-left: 0px; boder-bottom: 0px;">
									<label class="custom-file-label" for="customFile">파일선택</label>
								</div>

							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		<br>
	</div>
	<!-- pdf 형식으로 다운받기 -->
	<script type="text/javascript">
		$('#create_pdf').click(function() {
			//pdf_wrap을 canvas객체로 변환
			html2canvas($('#pdf_wrap')[0]).then(function(canvas) {
				var doc = new jsPDF('p', 'mm', 'a4'); //jspdf객체 생성
				var imgData = canvas.toDataURL('image/png'); //캔버스를 이미지로 변환
				doc.addImage(imgData, 'PNG', 0, 0); //이미지를 기반으로 pdf생성
				doc.save('sample-file.pdf'); //pdf저장
			});
		});
	</script>


	<script src="../../../../../resources/bootstrap/js/core/jquery.3.2.1.min.js"></script>
	<script src="../../../../../resources/bootstrap/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="../../../../../resources/bootstrap/js/core/popper.min.js"></script>
	<script src="../../../../../resources/bootstrap/js/core/bootstrap.min.js"></script>
	<script src="../../../../../resources/bootstrap/js/plugin/chartist/chartist.min.js"></script>
	<script src="../../../../../resources/bootstrap/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js"></script>
	<script src="../../../../../resources/bootstrap/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
	<script src="../../../../../resources/bootstrap/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js"></script>
	<script src="../../../../../resources/bootstrap/js/plugin/jquery-mapael/jquery.mapael.min.js"></script>
	<script src="../../../../../resources/bootstrap/js/plugin/jquery-mapael/maps/world_countries.min.js"></script>
	<script src="../../../../../resources/bootstrap/js/plugin/chart-circle/circles.min.js"></script>
	<script src="../../../../../resources/bootstrap/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
	<script src="../../../../../resources/bootstrap/js/ready.min.js"></script>
	<script src="../../../../../resources/bootstrap/js/demo.js"></script>
	<script src="../../../../../resources/js/common.js"></script>
</body>

</html>
